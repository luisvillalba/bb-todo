<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backbone project</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer id="footer"></footer>
    </section>
    <div id="info">
        <p>
            Double-click to edit a todo
        </p>
        <p>
            Written by <a href="https://github.com/luisvillalba">Luis Villalba</a>
        </p>
    </div>
    
    <script src="js/vendor/jquery/dist/jquery.min.js"></script>
    <script src="js/vendor/underscore/underscore-min.js"></script>
    <script src="js/vendor/backbone/backbone-min.js"></script>
    <script src="js/vendor/backbone-localstorage/backbone-localstorage.min.js"></script>
    <script src="js/vendor/handlebars/handlebars.min.js"></script>
    <script src="js/app/util.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/views/templates/templates.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
